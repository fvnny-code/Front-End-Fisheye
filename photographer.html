<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header role = "banner">
      <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="fisheye logo"/></a>
    </header>
    <main id="main" role="main">
      <article class="photograph-header" aria-labelledby="photographer-title"></article>
      <div class="photograph-work">
        <div class="dropdown-container">
            <p>Trier par </p> 
            <div class="dropdown">
              <div class="dropdown-selected" data-value="popularity">
                  Popularité <span class="chevron">▼</span>
              </div>
              <div class="dropdown-content" role="menu">
                  <div class="dropdown-item hidden" role="menuitem" data-value="popularity">Popularité</div>
                    <div class="dropdown-item" role="menuitem" data-value="date">Date</div>
                    <div class="dropdown-item" role="menuitem" data-value="title">Titre</div>
              </div>
          </div>
        </div>
        <div class="photograph-gallery" id="gallery"></div>
      
      <div class="photographer-rating"></div>

      <div id="contact_modal" class="modal" role="dialog" aria-labelledby="modal-title" aria-describedby="modal-description" aria-modal="true">
        <header>
            <h2 id="modal-title">Contactez-moi</h2>
            <button class="close-modal-icon" aria-label="Fermer la modale">
                <img src="assets/icons/close.svg" alt="Fermer la fenêtre de contact" />
            </button>
        </header>       
        <form aria-describedby="modal-description">
            <div id="modal-description" class="sr-only">Formulaire pour contacter le photographe. Tous les champs sont obligatoires.</div>
            
            <label for="prenom">Prénom</label>
            <input type="text" id="prenom" name="prenom" aria-required="true" aria-invalid="false" />
    
            <label for="nom">Nom</label>
            <input type="text" id="nom" name="nom" aria-required="true" aria-invalid="false" />
    
            <label for="email">Email</label>
            <input type="email" id="email" name="email" aria-required="true" aria-invalid="false" />
    
            <label for="message">Votre message</label>
            <textarea id="message" name="message"     aria-required="true" aria-invalid="false"></textarea>
    
            <button type="submit">Envoyer</button>
        </form>
    </div>
    </main>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
