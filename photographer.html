<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-work">
        <label for="sortSelect">Trier par :</label>
        <select id="sortSelect">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
        <div class="photograph-gallery" id="gallery"></div>
      </div>
      <div class="photographer-rating"></div>

      <div id="contact_modal" class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-modal-icon" />
        </header>
        <form>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" required />
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Votre message</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </main>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
