<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img src="assets/images/logo.png" class="logo" /></a>
    </header>
    <main id="main">
      <div class="photograph-header"></div>
      <div class="photograph-work">
        <div class="dropdown-container">
            <p>Trier par </p> 
            <div class="dropdown">
              <div class="dropdown-selected">
                  Popularité <span class="chevron">▼</span>
              </div>
              <div class="dropdown-content" role="menu">
                  <div class="dropdown-item" role="menuitem" data-value="popularity">Popularité</div>
                    <div class="dropdown-item" role="menuitem" data-value="date">Date</div>
                    <div class="dropdown-item" role="menuitem" data-value="title">Titre</div>
              </div>
          </div>
        </div>
        <div class="photograph-gallery" id="gallery"></div>
      
      <div class="photographer-rating"></div>

      <div id="contact_modal" class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" class="close-modal-icon" />
        </header>
        <form>
          <label for="prenom">Prénom</label>
          <input type="text" id="prenom" name="prenom" />
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" />
          <label for="message">Votre message</label>
          <textarea id="message" name="message"></textarea>
          <button type="submit">Envoyer</button>
        </form>
      </div>
    </main>
    <script type="module" src="/scripts/pages/photographer.js"></script>
    <script type="module" src="/scripts/utils/contactForm.js"></script>
  </body>
</html>
